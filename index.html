<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Syringe Pump Calculation</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel (agar JSX bisa jalan di HTML) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body class="bg-slate-100">
    <div id="root"></div>

    <script type="text/babel">
      const { useMemo, useState } = React;

      const DRUG_DEFAULTS = {
        Norepinephrine: { amount: 4 }, // mg
        Dobutamin: { amount: 250 },
        Dopamin: { amount: 200 },
        Nicardipine: { amount: 10 },
        Aminophylline: { amount: 240 },
      };

      function toNumber(val) {
        const n = Number(val);
        return Number.isFinite(n) ? n : NaN;
      }

      // Ikon SVG mini (pengganti lucide-react di HTML)
      function Icon({ children, className = "" }) {
        return (
          <span className={"inline-flex items-center justify-center " + className}>
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="w-4 h-4">
              {children}
            </svg>
          </span>
        );
      }

      const Icons = {
        activity: (props) => (
          <Icon {...props}>
            <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
          </Icon>
        ),
        alert: (props) => (
          <Icon {...props}>
            <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
            <line x1="12" y1="9" x2="12" y2="13"></line>
            <line x1="12" y1="17" x2="12.01" y2="17"></line>
          </Icon>
        ),
        syringe: (props) => (
          <Icon {...props}>
            <path d="M6 18l8-8"></path>
            <path d="M10 14l4 4"></path>
            <path d="M14 10l4 4"></path>
            <path d="M8 16l-2 2"></path>
            <path d="M16 8l2-2"></path>
          </Icon>
        ),
        user: (props) => (
          <Icon {...props}>
            <path d="M20 21a8 8 0 0 0-16 0"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </Icon>
        ),
        calc: (props) => (
          <Icon {...props}>
            <rect x="4" y="3" width="16" height="18" rx="2"></rect>
            <line x1="8" y1="7" x2="16" y2="7"></line>
            <line x1="8" y1="11" x2="8" y2="11"></line>
            <line x1="12" y1="11" x2="12" y2="11"></line>
            <line x1="16" y1="11" x2="16" y2="11"></line>
          </Icon>
        ),
        info: (props) => (
          <Icon {...props}>
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="16" x2="12" y2="12"></line>
            <line x1="12" y1="8" x2="12.01" y2="8"></line>
          </Icon>
        ),
      };

      function App() {
        const [drug, setDrug] = useState("Norepinephrine");
        const [weight, setWeight] = useState("");
        const [dose, setDose] = useState("");
        const [amountMg, setAmountMg] = useState(String(DRUG_DEFAULTS.Norepinephrine.amount));
        const [volumeMl, setVolumeMl] = useState("50");

        const handleDrugChange = (e) => {
          const selectedDrug = e.target.value;
          setDrug(selectedDrug);
          setAmountMg(String(DRUG_DEFAULTS[selectedDrug].amount));
        };

        const calc = useMemo(() => {
          const w = toNumber(weight);
          const d = toNumber(dose);
          const aMg = toNumber(amountMg);
          const v = toNumber(volumeMl);

          const out = { amountMcg: 0, concentration: 0, rate: 0, warning: "" };

          if (!Number.isFinite(w) || !Number.isFinite(d) || !Number.isFinite(aMg) || !Number.isFinite(v)) return out;
          if (w <= 0 || aMg <= 0 || v <= 0) return out;
          if (d <= 0) return out;

          const amountMcg = aMg * 1000;
          const concentration = amountMcg / v;
          if (concentration <= 0) return out;

          const rate = (d * w * 60) / concentration;

          out.amountMcg = amountMcg;
          out.concentration = concentration;
          out.rate = Number.isFinite(rate) && rate > 0 ? rate : 0;

          if (w < 1 || w > 250) out.warning = "Berat badan di luar rentang umum. Mohon cek ulang.";
          if (out.rate > 200) out.warning = out.warning || "Rate sangat tinggi. Mohon cek ulang konsentrasi & input.";

          return out;
        }, [weight, dose, amountMg, volumeMl]);

        return (
          <div className="min-h-screen bg-slate-100 py-8 px-4 flex justify-center items-center font-sans text-slate-800">
            <div className="bg-white rounded-3xl shadow-2xl w-full max-w-md overflow-hidden border border-slate-200">
              <div className="bg-blue-600 text-white p-6 relative overflow-hidden">
                <div className="absolute top-0 right-0 opacity-10">
                  <div className="text-white" style={{ transform: "translate(2rem, -2rem)" }}>
                    <svg viewBox="0 0 24 24" className="w-36 h-36" fill="none" stroke="currentColor" strokeWidth="1.5">
                      <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                    </svg>
                  </div>
                </div>

                <div className="relative z-10 flex flex-col items-center text-center space-y-3">
                  <div className="bg-white text-blue-600 p-3 rounded-full shadow-md">
                    {Icons.activity({})}
                  </div>
                  <h1 className="text-2xl font-bold tracking-wide">Syringe Pump Calculation</h1>
                  <p className="text-blue-100 text-sm">Hitung otomatis kecepatan (rate) infus</p>
                </div>
              </div>

              <div className="p-6 space-y-5">
                <div className="space-y-1">
                  <label className="text-sm font-semibold text-slate-600 flex items-center gap-2">
                    <span className="text-blue-500">{Icons.syringe({})}</span> Nama Obat
                  </label>
                  <select
                    value={drug}
                    onChange={handleDrugChange}
                    className="w-full p-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all bg-slate-50"
                  >
                    {Object.keys(DRUG_DEFAULTS).map((d) => (
                      <option key={d} value={d}>{d}</option>
                    ))}
                  </select>
                </div>

                <div className="grid grid-cols-2 gap-4">
                  <div className="space-y-1">
                    <label className="text-sm font-semibold text-slate-600 flex items-center gap-2">
                      <span className="text-blue-500">{Icons.user({})}</span> Berat Badan
                    </label>
                    <div className="relative">
                      <input
                        type="number"
                        value={weight}
                        onChange={(e) => setWeight(e.target.value)}
                        placeholder="0"
                        min="0"
                        className="w-full p-3 pr-10 border border-slate-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                      />
                      <span className="absolute right-3 top-3.5 text-slate-400 text-sm font-medium">kg</span>
                    </div>
                  </div>

                  <div className="space-y-1">
                    <label className="text-sm font-semibold text-slate-600 flex items-center gap-2">
                      <span className="text-blue-500">{Icons.calc({})}</span> Dosis
                    </label>
                    <input
                      type="number"
                      value={dose}
                      onChange={(e) => setDose(e.target.value)}
                      placeholder="0"
                      step="0.01"
                      min="0"
                      className="w-full p-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                    />
                  </div>
                </div>

                <div className="bg-blue-50 text-blue-700 p-2 rounded-lg text-xs font-medium text-center border border-blue-100 flex items-center justify-center gap-1.5">
                  <span>{Icons.info({})}</span> Satuan Dosis: mcg/kgBB/menit
                </div>

                <div className="border-t border-slate-100 pt-4 mt-2 grid grid-cols-2 gap-4">
                  <div className="space-y-1">
                    <label className="text-sm font-semibold text-slate-600">Sediaan Obat</label>
                    <div className="relative">
                      <input
                        type="number"
                        value={amountMg}
                        onChange={(e) => setAmountMg(e.target.value)}
                        min="0"
                        className="w-full p-2.5 pr-10 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 outline-none"
                      />
                      <span className="absolute right-3 top-3 text-slate-400 text-xs font-medium">mg</span>
                    </div>
                  </div>

                  <div className="space-y-1">
                    <label className="text-sm font-semibold text-slate-600">Volume Pelarut</label>
                    <div className="relative">
                      <input
                        type="number"
                        value={volumeMl}
                        onChange={(e) => setVolumeMl(e.target.value)}
                        min="0"
                        className="w-full p-2.5 pr-10 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 outline-none"
                      />
                      <span className="absolute right-3 top-3 text-slate-400 text-xs font-medium">mL (cc)</span>
                    </div>
                  </div>
                </div>

                <div className="bg-slate-50 border border-slate-200 rounded-xl p-3 text-xs text-slate-600 space-y-1">
                  <div className="flex justify-between">
                    <span>Total obat</span>
                    <span className="font-semibold">
                      {calc.amountMcg ? `${calc.amountMcg.toFixed(0)} mcg` : "-"}
                    </span>
                  </div>
                  <div className="flex justify-between">
                    <span>Konsentrasi</span>
                    <span className="font-semibold">
                      {calc.concentration ? `${calc.concentration.toFixed(2)} mcg/mL` : "-"}
                    </span>
                  </div>
                  {calc.warning ? (
                    <div className="mt-2 text-red-600 font-semibold">{calc.warning}</div>
                  ) : null}
                </div>

                <div className="mt-6 bg-slate-800 rounded-2xl p-6 text-center shadow-inner relative overflow-hidden">
                  <p className="text-slate-300 text-sm font-medium mb-1">Kecepatan (Rate) Syringe Pump:</p>
                  <div className="flex items-end justify-center gap-2">
                    <span className="text-4xl font-extrabold text-white">
                      {calc.rate ? calc.rate.toFixed(2) : "0.00"}
                    </span>
                    <span className="text-lg font-medium text-blue-300 mb-1">mL/jam</span>
                  </div>
                </div>
              </div>

              <div className="bg-red-50 p-5 border-t border-red-100 flex gap-3 items-start">
                <div className="bg-red-100 text-red-600 p-2 rounded-full flex-shrink-0">
                  {Icons.alert({})}
                </div>
                <div>
                  <h3 className="text-red-800 font-bold text-sm mb-0.5">PERINGATAN!</h3>
                  <p className="text-red-700 text-xs leading-relaxed font-medium">
                    Mohon selalu lakukan <strong>Double Check</strong> perhitungan dan konsentrasi obat dengan rekan sejawat sebelum melakukan penyetingan alat dan memberikan obat kepada pasien.
                  </p>
                </div>
              </div>
            </div>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
